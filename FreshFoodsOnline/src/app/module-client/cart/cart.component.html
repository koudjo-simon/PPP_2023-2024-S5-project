<div class="container mt-5">
  <div
    class="card col-md-12"
    style="background-color: rgba(138, 20, 20, 0.116)"
  >
    <div class="card-header" style="text-align: center">
      <li style="list-style: none"><h4>SELECTED FOODS</h4></li>
    </div>
    <div class="card-body">
      <table class="table" *ngIf="commandLines">
        <thead>
          <tr>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of commandLines">
            <td>{{ c.product.name }}</td>
            <td>{{ c.product.price }}</td>
            <td>{{ c.quantity }}</td>
            <td>
              <button
                class="btn btn-outline-danger"
                (click)="handleDeleteFood(c)"
              >
                Delete
              </button>
            </td>
            <td><button class="btn btn-outline-warning">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      class="card-footer d-flex justify-content-between align-items-baseline"
    >
      <span class="card-text">
        <h4>Total of product: {{ commandLines.length }}</h4>
      </span>
      <span class="card-text">
        <h4>Total Price: {{ totalPrice }} $</h4>
      </span>
    </div>
  </div>
  <br />
  <button
    class="btn btn-outline-success mb-5"
    [routerLink]="['/client', 'command']"
    style="margin-right: 0"
  >
    Command Now
  </button>
</div>
