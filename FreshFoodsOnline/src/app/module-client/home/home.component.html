<!-- ng generate module app-routing --flat --module=app -->
<div class="container mt-3">
  <div class="row">
    <div class="col-md-2">
      <span class="search"> <h5>Search:</h5> </span>
      <b>{{foodFilter}}</b>
    </div>
    <div class="col-md-8 form-group">
      <input type="text" class="form-control" [(ngModel)]="foodFilter">
      <!-- <input type="text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter = $event"> -->
    </div>
  </div>
</div>
<hr>
<div class="row row-cols-1 row-cols-md-3">
  <div class="col-md-3 mt-3" *ngFor="let food of filteredProduct">
    <div class="card h-100 food-card" style="border-radius: 1rem; background-color: rgba(138, 20, 20, 0.116);">
      <img src="{{food.imageUrl}}" alt="{{food.name}}" style="border-radius: 1rem;">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-baseline">
          <h5 class="card-title title-color">{{food.name}}</h5>
          <span class="{{food.favorite ? '':'not'}}"> ❤ </span>
        </div>
        <div class="d-flex justify-content-between align-items-baseline">
          <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{ origin }}
                        </span>
          </div>
          <!--<div class="cook-time title-color">
            <span>⏲</span>
            {{food.cookTime}}
          </div>-->
        </div>
        <div class="d-flex justify-content-between align-items-baseline">
          <!--| currency:"F CFA":"symbol":"1.2-2":"fr" -->
          <div class="price"> <strong>{{food.price}}$</strong> </div>
        </div>
      </div>
      <div class="card-footer text-muted d-flex justify-content-between">
        <button class="btn btn-outline-success" (click)="addToPanier(food)">ADD</button>
        <span class="material-icons bg-info text-white p-2 rounded-circle btn"(click)="goToFoodDetail(food.foodId)">
                    keyboard_arrow_right
                </span>
      </div>
    </div>
  </div>
</div>
