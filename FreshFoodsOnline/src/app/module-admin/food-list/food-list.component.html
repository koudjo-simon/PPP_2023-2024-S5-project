<ng-template #errors>
    <div class="text-danger">
        {{errorMessage}}
    </div>
</ng-template>
<div class="card mt-5" *ngIf="searchProducts ; else errors">
    <div class="card-header d-flex align-content-center justify-content-between">
      <h3 style="text-align: center;">Foods List Adminstration</h3>
      <a class="btn btn-success" routerLink="/admin/product/add">ADD</a>
    </div>
    <div class="card-body">
        <div class="input-group">
            <input type="text" placeholder="Enter the food name for search" [(ngModel)]="searchKeyword" class="form-control" id="search">
        </div>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>ImageUrl</th>
                    <th>Description</th>
                    <th>Qte Stock</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of searchProducts">
                    <td>{{product.productId}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.category.name}}</td>
                    <td>{{product.imageUrl}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.stockQte}}</td>
                    <td>{{product.productStatus}}</td>
                    <td class="d-flex align-content-center justify-content-around">
                        <button class="btn btn-outline-warning" (click)="handleEditFood(product)">
                            <i class="bi bi-file"></i>
                        </button>
                        <button class="btn btn-outline-danger" (click)="handleDeleteFood(product)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
